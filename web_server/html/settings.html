<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
		<meta name="description" content="Wi-Fi Deauthenticator">
		<meta name="author" content="Spacehuhn - Stefan Kremser">
		<meta name="theme-color" content="#36393E" />
		<title>ESP8266 Deauther</title>
		<link rel="stylesheet" href="style.css">
		<script src="js/functions.js"></script>
	</head>
	<body>
		<nav>
			<a href="apscan.html">Wi-Fi</a>
			<a href="stations.html">接入点</a>
			<a href="attack.html">攻击</a>
			<a href="settings.html">设置</a>
			<a class="right" href="info.html">关于</a>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<div id="error" class="hide"></div>
					
					<h1 class="header">设置</h1>
					<h2>Wi-Fi</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="ssid" class="labelFix">SSID</label>
				</div>
				<div class="col-6">
					<input type="text" id="ssid" minlength="1" maxlength="32">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="password" class="labelFix">密码 (<span class="red">最少8个字符</span>)</label>
				</div>
				<div class="col-6">
					<input type="text" id="password" minlength="8" maxlength="32">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="ssidHidden">隐藏 SSID (<span class="red">小心此选项!</span>)</label>
				</div>
				<div class="col-6">
					<input type="checkbox" name="ssidHidden" id="ssidHidden" value="false">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="apChannel" class="labelFix">信道</label>
				</div>
				<div class="col-6">
					<input type="number" id="apChannel" min="1" max="14">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="apChannel" class="labelFix">MAC地址</label>
				</div>
				<div class="col-6">
					<input type="text" id="macAp" min="1" max="14">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="randMacAp" class="labelFix">MAC地址随机化</label>
				</div>
				<div class="col-6">
					<input type="checkbox" name="randMacAp" id="randMacAp" value="false">
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-12">
					<h2>Wi-Fi扫描</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="apScanHidden">扫描隐藏Wi-Fi</label>
				</div>
				<div class="col-6">
					<input type="checkbox" name="apScanHidden" id="apScanHidden" value="false">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="multiAPs">SSID 多选</label>
				</div>
				<div class="col-6">
					<input type="checkbox" name="multiAPs" id="multiAPs" value="false">
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-12">
					<h2>Station Scan</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="scanTime" class="labelFix">默认扫描时间</label>
				</div>
				<div class="col-6">
					<input type="number" id="scanTime" min="1" max="255"> s
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-12">
					<h2>攻击</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="timeout" class="labelFix">超时 (0 = 永不超时)</label>
				</div>
				<div class="col-6">
					<input type="number" id="timeout" min="-1" max="65536"> s
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="useLed">使用LED</label>
				</div>
				<div class="col-6">
					<input type="checkbox" id="useLed" value="false">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="ledPin" class="labelFix">LED 针脚</label>
				</div>
				<div class="col-6">
					<input type="number" id="ledPin" min="0" max="18">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="beaconInterval">1s 信标间隔 (默认: 100ms)</label>
				</div>
				<div class="col-6">
					<input type="checkbox" id="beaconInterval" value="false">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="deauthReason" class="labelFix">拒绝认证服务原因代码</label>
				</div>
				<div class="col-6">
					<input type="number" id="deauthReason" min="1" max="45">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="packetRate" class="labelFix">包速率 (<span class="red">可能会导致不稳定!</span>)</label>
				</div>
				<div class="col-6">
					<input type="number" id="packetRate" min="1" max="50"> pkts/s
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="multiAttacks">开启同时攻击</label>
				</div>
				<div class="col-6">
					<input type="checkbox" id="multiAttacks" value="false">
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="macInterval" class="labelFix">MAC更换间隔 (用于信标和探针)</label>
				</div>
				<div class="col-6">
					<input type="number" id="macInterval" min="0" max="65000">s
				</div>
			</div>
			
			
			<!--
			<div class="row">
				<div class="col-6">
					<label for="channelHop">Channel Hopping</label>
				</div>
				<div class="col-6">
					<input type="checkbox" name="channelHop" id="channelHop" value="false">
				</div>
			</div>
			-->
			<div class="row">
				<div class="col-12">
					<br />
					<button class="red" onclick="resetSettings()">重置</button> 
					<button class="red" onclick="restart()">重启</button> 
					<button class="button-primary right" onclick="saveSettings()">保存</button>
					<br class="clear" />
					<p id="saved"></p>
					<br class="clear" />

					<div id="copyright">
						Version 1.6<br />
						Copyright (c) 2017 Stefan Kremser<br />
						<a href="https://github.com/spacehuhn" target="_blank">github.com/spacehuhn</a><br />
					</div>
						
					<script src="js/settings.js"></script>
				</div>
			</div>
		</div>
	</body>
</html>
