<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
		<meta name="description" content="Wi-Fi Deauthenticator">
		<meta name="author" content="Spacehuhn - Stefan Kremser">
		<meta name="theme-color" content="#36393E" />
		<title>ESP8266 Deauther</title>
		<link rel="stylesheet" href="style.css">
		<script src="js/functions.js"></script>
	</head>
	<body>
		<nav>
			<a href="apscan.html">Wi-Fi</a>
			<a href="stations.html">接入点</a>
			<a href="attack.html">攻击</a>
			<a href="settings.html">设置</a>
			<a class="right" href="info.html">关于</a>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<div id="error" class="hide"></div>
				
					<h1 class="header">Wi-Fi 接入点扫描</h1>
			
					<label>扫描时间:
						<input type="number" id="scanTime" value="10">s
					</label>
					
					<button onclick="scan()" id="startScan" class="right button-primary">开始</button>
					
					<a id="clientScanStatus"><br />扫描中...</a>
					
					<p class="red">访问点在扫描时将不可用, 你可能需要重新连接!</p>
					
					<p>
						已找到接入点: <span id="clientsFound">0</span><br />
						<br />
						<button class="marginNull button-primary left" onclick="select(-2)">取消全部选中</button>
						<button class="marginNull button-primary right" onclick="select(-1)">全部选中</button><br />
					</p>
					
					<table></table>
					
					<p class="block bold" >
						已保存接入点: <span id="clientNames"></span>
					</p>
					
					<table id="nameList"></table>
					
					<button class="red left" onclick="clearNameList()">清除</button>
					
					<p>
						<br class="clear" />
						<br />
						添加接入点:
					</p>
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-4">
					<label>MAC 地址<input type="text" placeholder="AA:BB:CC:DD:EE:FF" id="cMac" /></label>
				</div>
				<div class="col-4">
					<label>名称 <input type="text" placeholder="接入点名称" id="cName" /></label>
				</div>
				<div class="col-4">
					<button class="button-primary" style="width: 100%" onclick="addClient()">添加</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">
					<div id="copyright">
						Version 1.6<br />
						Copyright (c) 2017 Stefan Kremser<br />
						<a href="https://github.com/spacehuhn" target="_blank">github.com/spacehuhn</a><br />
					</div>
				</div>
			</div>
			
			<script src="js/stations.js"></script>
			
		</div>
	</body>
</html>
